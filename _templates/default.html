<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description|e }}">

    <title>{% block title %}{{ site.name|e }} - {{ page.title|e }}{% endblock %}</title>

    <link rel="stylesheet" href="{{ '/static/css/pure-min.css' | localurl }}">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{{ '/static/css/grids-responsive-old-ie-min.css' | localurl }}">
    <![endif]--> 
      
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="{{ '/static/css/grids-responsive-min.css' | localurl }}">
    <!--<![endif]-->

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{{ '/static/css/style-old-ie.css' | localurl }}">
    <![endif]-->

    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="{{ '/static/css/style.css' | localurl }}">
    <!--<![endif]-->
</head>
<body>
<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">{{ site.name|e }}</h1>
            <h2 class="brand-tagline">{{ site.tagline|e }}</h2>

            <nav class="nav">
                <ul class="nav-list">
                    {% for p in root if not p.nomenu %}
                    <li class="nav-item">
                        <a class="pure-button" href="{{ p.url  | localurl }}">{{ p.title|e }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>

            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">Blog</a>
                        <ul class="pure-menu-children">
                            {% for p in root.blog %}
                            <li class="pure-menu-item"><a href="{{ p.url  | localurl }}" class="pure-menu-link">{{ p.title|e }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            <h1 class="content-subhead">{{ page.title|e }}</h1>
            {{ content }}
            {% endblock %}

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="https://github.com/michibo/mkaestatic" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ '/static/js/menus.js' | localurl }}"></script>
</body>
</html>
